<div class="container">
  <h2>Register</h2>

  <form #userForm="ngForm" novalidate>
    <div class="form-group">
        <h2>ID</h2>
       <input type="number" #idRef="ngModel" name="id" class="form-control" ngModel>
    </div>

    <div class="form-group">
      <h2>Name</h2>
      <input type="text" #nameRef="ngModel" name="name" class="form-control" ngModel>
    </div>

    <div class="form-group">
      <h2>Salary</h2>
      <input type="number" #salaryRef="ngModel" name="salary" class="form-control" ngModel>
    </div>
    
    <div class="form-group">
       <h2>Email</h2>
       <input type="email" #emailRef="ngModel" name="email" class="form-control" ngModel>
    </div>

    <div class="form-group">
       <h2>Age</h2>
       <input type="number" #ageRef="ngModel" name="age" class="form-control" ngModel>
    </div>

      <button class="btn btn-primary" [disabled]="userForm.invalid" (click)="onSave(userForm.value)" >Save</button> &nbsp;
      <button class="btn btn-primary" (click)="onLogin()">Go To Login</button>
  </form>
  

   <div *ngIf="save==true" class="alert-box">
     <div class="alert alert-success">
       <div class="alert-message text-center">
           <strong>Successfully</strong>New Employee Added !
       </div>
    </div>
   </div>
 
</div>
