
 <div class="container">
   <br>
   <br>
  <h2>Log In</h2>

  <form>
     <div class="form-group">
         <label>User Name</label>
         <input type="text" class="form-control" name="name" [(ngModel)]="username">
     </div>

     <div class="form-group">
         <label>Password</label>
         <input type="password" class="form-control" name="password" [(ngModel)]="userpassword">
     </div>


     <button type="submit" class="btn btn-primary"(click)="onlogin()">Login</button>  &nbsp;&nbsp;
     <button type="signup" class="btn btn-primary"(click)="onclick()">Signup</button>
  </form>



</div>
